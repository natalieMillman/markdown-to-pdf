version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        # Note: Tests are skipped in AWS Amplify build due to Chrome dependency
        # Run tests locally with: npm test
        # Run CI tests locally with: npm run test:ci
  artifacts:
    baseDirectory: dist/markdown-to-pdf
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
